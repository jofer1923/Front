<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles-Clase4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <h1 class="title">My account</h1>
        <form action="" class="form"></form>
        <label for="name">Name</label>
        <input
          type="text"
          placeholder="Fernando Bedoya"
          class="input input-name"
          id="name"
        />
        <label for="email">Email address</label>
        <input
          type="email"
          placeholder="fernando.bedoya@gmail.com"
          class="input input-email"
          name=""
          id=""
        />
        <label for="password">Password</label>
        <input
          type="new-password"
          placeholder="*********"
          class="input input-password"
          name=""
          id=""
        />
        <input type="submit" value="Edit" class="primary-button login-button" />
      </div>
    </div>
  </body>
</html>
